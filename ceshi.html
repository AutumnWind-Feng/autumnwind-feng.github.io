<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我们</title>
    <style>
        /* 通用样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'ヒラギノ角ゴ Pro', sans-serif;
        }
 
        /* 导航栏区域 */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
 
        /* LOGO样式 */
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
 
        .nav-logo {
            width: 120px;
            transition: transform 0.3s;
        }
 
        /* 信息展示区 */
        .nav-info {
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 1rem 2rem;
            text-align: right;
            font-size: 0.9rem;
        }
 
        .nav-info-item strong {
            color: #666;
            font-weight: normal;
        }
 
        .nav-info-item a {
            color: #007bff;
            text-decoration: none;
        }
 
        /* 主内容区域 */
        .content {
            margin-top: 80px;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">
                <img src="https://raw.githubusercontent.com/auting-AWF/auting-AWF.github.io/index/Autinglogo.png" 
                     alt="官网logo" 
                     class="nav-logo">
            </a>
        </div>
        
        <div class="nav-info">
            <div class="nav-info-item">
                <strong>最后更新</strong><br>
                2023-08-07 
            </div>
            <div class="nav-info-item">
                <strong>工作组</strong><br>
                Auting网页组 
            </div>
            <div class="nav-info-item">
                <strong>美术设计</strong><br>
                秋风Auting 
            </div>
            <div class="nav-info-item">
                <strong>技术支持</strong><br>
                <a href="https://github.com">GitHub</a>
            </div>
        </div>
    </nav>
 
    <!-- 主体内容 -->
    <div class="content">
        <section id="about">
            <h2>关于我们</h2>
            <p>这里是关于我们的信息。</p>
        </section>
 
        <section id="contact">
            <h2>联系我们</h2>
            <p>这里是联系我们的信息。</p>
        </section>
    </div>
</body>
</html>
