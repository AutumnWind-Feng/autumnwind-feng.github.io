<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秋风Auting个人信息数据库</title>
    <style>
        /* 独立样式体系 */
        :root {
            --main-color: #FF6B6B; /* 主题色-樱粉 */
            --accent-color: #4ECDC4; /* 点缀色-苍碧 */
            --text-dark: #2D3436; /* 正文深色 */
        }

        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'ヒラギノ角ゴ Pro', sans-serif;
        }

        /* 全息导航栏 */
        .holo-nav {
            width:100%;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            display: flex;
         align   -items: center;
            justify-content: space-between;
        }

        .nav-logo {
            width: 120px;
            transition: transform 0.3s;
        }

        .nav-logo:hover {
            transform: rotate(-5deg);
        }

        .nav-links {
            display: flex;
            gap: 1.8rem;
        }

        .nav-link {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            padding: 0.5rem 0;
            font-size: 15px;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--main-color);
            transition: width 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* 核心内容容器 */
        .archive-container {
            width:100%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        /* 资料卡模块 */
        .id-card {
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .character-portrait {
            width: 200px;
            border-radius: 10px;
            border: 3px solid var(--main-color);
            box-shadow: 0 5px 15px rgba(255,107,107,0.3);
        }

        .bio-data {
            flex: 1;
        }

        .bio-title {
            color: var(--main-color);
            font-size: 1.7rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }

        /* 背景故事模块 */
        .lore-section {
            background: rgba(78,205,196,0.05);
            border-left: 4px solid var(--accent-color);
            padding: 2rem;
            margin: 2rem 0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .id-card {
                flex-direction: column;
            }
            
            .character-portrait {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- 全息导航 -->
    <nav class="holo-nav">
        <a href="/">
            <img src="https://raw.githubusercontent.com/auting-AWF/auting-AWF.github.io/index/Autinglogo.png" alt="官网logo" class="nav-logo"><!logo>
        </a>
        <div class="nav-links">
            <a href="#profile" class="nav-link">个人资料</a>
            <a href="#story" class="nav-link">人物故事</a>
            <a href="#works" class="nav-link">在展作品</a>
            <a href="#authentication" class="nav-link">资质认证</a>
        </div>
    </nav>

    <!-- 核心档案区 -->
    <div class="archive-container">
        <!-- 资料卡模块 -->
        <section id="profile" class="id-card">
            <img src="https://raw.githubusercontent.com/auting-AWF/auting-AWF.github.io/index/4622f8e6df5143e6b377d07abbe7f915.png" alt="秋风auting" class="character-portrait">
            <div class="bio-data">
                <h2 class="bio-title">秋风Auting</h2>
                <ul class="bio-list">
                    <li>姓名：秋风(Auting）</li>
                    <li>性别：双性</li>
                    <li>国家：神界大陆－神界－风国</li>
                    <li>性格：作者还没想好，先按作者的来吧，，</li>
                </ul>
            </div>
        </section>

        <!-- 背景故事 -->
        <section id="story" class="lore-section">
            <h2>人物故事</h2>
            <p>待作者撰写。</p>
        </section>

        <!-- 展出作品 -->
        <section id="works">
            <h2>在展作品</h2>
            <div class="artifact-grid">
                <!-- 作品项 -->
            </div>
        </section>

        <p>  </p>
        
        <!资质认证>
        <section id="authentication">
            <h2>资质认证</h2>
            <p>待上传。</p>
        </section>
    </div>
</body>
</html>
